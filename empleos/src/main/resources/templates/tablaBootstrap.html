<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de columnas</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
<style></style>
</head>
<body> 
<img th:src ="@{/images/logo.png}" width=136 height=136>
  <h1 class="text-primary">Tabla con Encabezados</h1>
 <!--  <table class="table table-striped  table-dark  table-bordered table-hover"> -->
  <table class="table table-striped  table-bordered table-hover">
    <thead>
      <tr>
        <th>Logo</th>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Fecha Publicación</th>
        <th>Salario</th>
        <th>Destacado</th>
        <th>Detalle</th>
        <th>Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="vacante : ${vacantes}">
      
        <td>
         <img th:src ="@{/images/{var_img}(var_img=${vacante.images})}" width=100 height=100>
        </td>
        
        <td th:text="${vacante.id}"></td>
        <td th:text="${vacante.nombre}"></td>
        <td th:text="${vacante.descripcion}"></td>
        <td th:text="${vacante.fecha}"></td>
        <td th:text="${vacante.salario}"></td>
        
        <td>
        
                    <!--   Aplicando el Operador Elvis (?:) -->
       <!--  <td th:text="${vacante.destacado}"></td> -->
       <!--  <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td> -->
       
                    <!--   Aplicando la Experision if- unless -->
         <span th:if="${vacante.destacado == 1}" class="badge  badge-success">Si</span>
         <span th:unless="${vacante.destacado == 1}" class="badge  badge-danger">No</span>
        </td>
        
        
        <td>
          <a th:href="@{/vacante/view/{id}  (id=${vacante.id} )}" class=" btn btn-success">Detalle</a> 
        </td>
        
        
        <td>
          <a th:href="@{/vacantes/delete(id=${vacante.id} )}" class=" btn btn-danger">Borrar</a> 
        </td>
        
      </tr>
    </tbody>
  </table>
  <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
