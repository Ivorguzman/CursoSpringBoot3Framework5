<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmpleosApp | Apliicaccón para publicar Oferta de Trabajo.</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
<style>
.navbar-brand {
	font-weight: bold;
}

.search-bar {
	margin: 2rem 0;
}

.card-featured {
	margin-top: 2rem;
}

.card-featured img {
	max-width: 100%;
}
</style>
</head>
<body>


  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EmpleosApp</a>
    <div class="ml-auto">
      <button class="btn btn-primary mr-2">Ingresar</button>
      <button class="btn btn-primary">Registrarse</button>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="text-center search-bar bg-light py-4 card-header ">
      <h2>Encuentra el trabajo que andas buscando.</h2>
      <p>Puedes buscar por descripción, categoría y ubicación.</p>
      <div class="form-inline justify-content-center">
        <input type="text" class="form-control mr-2" placeholder="Escriba una búsqueda"> <select
          class="form-control mr-2"
        >
          <option>Seleccione una categoría</option>
        </select>
        <button class="btn btn-primary">Buscar</button>
      </div>
    </div>
    
    
    
    
    <div class="text-center">
      <h3>DESTACADOS</h3>
    </div>
    
    
    
    
    <div class="card card-featured">
      <div class="card-body">
        <div class="row" th:each="vacante : ${vacantes}">
          <div class="col-md-3">
             <img class="rounded mx-auto d-block" th:src ="@{/images/{img} (img=${vacante.images})}" width="150" height="150" alt="Generic placeholder image">
         <!--    <img class="rounded mx-auto d-block"  th:src="@{/images/logo01.png}"  width="120" height="120" alt="Generic placeholder image"> -->
          </div>
          <div class="col-md-9">
           <h2 th:text="${vacante.nombre}"></h2>
           <h6  class="card-title"> <strong>Categoría</strong>  <span></span> </h6>
           <h6  class="card-title"> <strong>Publicado</strong>  <span th:text="${vacante.fecha}"></span> </h6>
           <p th:text="${vacante.descripcion}"  >
           <p><a class="btn btn-secondary"  href="#" role="button" > Ver Detalles &raquo; </a>
          </div>
        </div>
      </div>
    </div>

    
    
    
    
  </div>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
  <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
