<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de columnas</title>
<!-- Enlace al CSS local -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
<!-- Enlace al CSS de la CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>

.btn-success {
  color: white !important; /* Forza el color del texto a blanco */
}

.btn-danger {
  color: white !important; /* Forza el color del texto a blanco */
}



</style>
</head>
<body> 


<img th:src ="@{/images/logo.png}" width=136 height=136>
  <h1 class="text-primary">Tabla con Encabezados</h1>
 <!--  <table class="table table-striped  table-dark  table-bordered table-hover"> -->
  <table class="table table-striped  table-bordered table-hover">
  
 <!--  
<table>: Define una tabla en HTML.
<thead>: Significa "Table Head" y se utiliza para agrupar el contenido del encabezado de una tabla.
<tr>:    Significa "Table Row" y se usa para definir una fila en una tabla.
<th>:    Significa "Table Header" y se utiliza para definir una encabezado  celda de  en una tabla.
<td>:    Significa "Table Data" y se usa para definir una celda de datos en una tabla.
-->


    <thead>
      <tr>
        <th>Logo</th>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Fecha Publicación</th>
        <th>Salario</th>
        <th>Destacado</th>
        <th>Detalle</th>
        <th>Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="vacante : ${vacantes}">
      
        <td>
         <img th:src ="@{/images/{var_img}(var_img=${vacante.images})}" width=100 height=100>
        </td>
        
        
        <td th:text="${vacante.id}"></td>
        <td th:text="${vacante.nombre}"></td>
        <td th:text="${vacante.descripcion}"></td>
        <td th:text="${vacante.fecha}"></td>
        <td th:text="${vacante.salario}"></td>
        <td>
                            <!--   Aplicando el Operador Elvis (?:)  ___simil de un operarador ternario___   -->
       <!--  <td th:text="${vacante.destacado}"></td> -->
       <!--  <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>  -->
       
                            <!--   Aplicando la Experision if- unless ____simil del if--else pero con  muy peculiar en su sintaxi___ -->
         <span th:if="${vacante.destacado == 1}" class="badge  badge-success">Si</span>
         <span th:u>y>>nless="${vacante.destacado == 1}" class="badge  badge-danger">No</span>
        </td>
        <td>
                                  <!-- Cuando se utiliza  @PathVariable() -->
         <!--  <a th:href="@{/vacantes/view/{id}(id=${vacante.id})}"  class=" btn btn-success">Detalle</a>  -->
          <a th:href="@{/detalle/view/{id}(id=${vacante.id})}"  class=" btn btn-success">Detalle</a> 
        </td>
        <td>
                                  <!-- Cuando se utiliza  @RequestParam() -->
          <a th:href="@{/vacantes/delete(id=${vacante.id} )}" class=" btn btn-danger">Borrar</a> 
        </td>
      </tr>
    </tbody>
  </table>
 <!-- Enlace a archivos de la CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Enlace a archivos local -->
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
