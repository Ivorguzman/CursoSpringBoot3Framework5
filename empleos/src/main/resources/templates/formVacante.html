<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de columnas</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EmpleosApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 2</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button">Ingresar</button>
                <button class="btn btn-outline-primary my-2 my-sm-0 ml-2" type="button">Registrarse</button>
            </form>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card">
                <div class="card-header">
                    <h2>Datos de la oferta de trabajo</h2>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Título de la oferta de trabajo">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="categoria">Categoría</label>
                            <select class="form-control" id="categoria">
                                <option>Ventas</option>
                                <!-- Añade más opciones según sea necesario -->
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Breve descripción de la oferta de trabajo">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="estatus">Estatus</label>
                            <select class="form-control" id="estatus">
                                <option>Creada</option>
                                <!-- Añade más opciones según sea necesario -->
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fecha-publicacion">Fecha de Publicación</label>
                            <input type="date" class="form-control" id="fecha-publicacion">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="salario">Salario Ofrecido (Aprox)</label>
                            <input type="text" class="form-control" id="salario" placeholder="Salario aproximado">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <input type="file" class="form-control-file" id="imagen">
                    </div>
                    <div class="form-group">
                        <label>Destacado</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="destacado" id="destacado1" value="destacado" checked>
                            <label class="form-check-label" for="destacado1">Destacado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="destacado" id="destacado2" value="no-destacado">
                            <label class="form-check-label" for="destacado2">No Destacado</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Imagen/Logo</label>
                        <div class="image-placeholder">
                            <span>Placeholder de Imagen</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detalles">Detalles</label>
                        <textarea class="form-control" id="detalles" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
  <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
