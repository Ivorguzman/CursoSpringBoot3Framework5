<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla con Encabezados</title>
<!-- Enlace al CSS bootstrap local -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<!-- Enlace al CSS awesome local -->
<link rel="stylesheet" href="/css/all.min.css">
<!-- Enlace al CSS bootstrap de la CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Enlace al iconos Awesome la CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">



</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navegación -->
  <!-- <header th:insert="/fragments/menu :: menu-principal "></header>  (sintaxis de fragmento desactualizada) se eliminará en futuras versiones de Thymeleaf -->
  <header th:insert="~{/fragments/menu :: menu-principal}"></header>
  <!--  
  
  
<table>: Define una tabla en HTML.
<thead>: Significa "Table Head" y se utiliza para agrupar el contenido del encabezado de una tabla.
<tr>:    Significa "Table Row" y se usa para definir una fila en una tabla.
<th>:    Significa "Table Header" y se utiliza para definir una encabezado  celda de  en una tabla.
<td>:    Significa "Table Data" y se usa para definir una celda de datos en una tabla.
-->
  <div class="container mt-5" style="width: 80%;">
    <div class="card">
      <!-- Añadido padding interno a card-body -->
      <div class="card-body p-4"> 
        <div class="card-header">
          <!-- Mostrar mensaje de éxito -->
          <div th:if="${registroGuardado}" class="alert alert-success">
<!--           <h3 th:attr="role='alert', class='text-center text-success'" th:text="${mensaje}"></h3> th:attr= role="..." con thymeleaf -->
                <h3 role='alert' class='text-center text-success' th:text="${registroGuardado}"></h3>   <!--  role="..." con html puro -->
          </div>
          <!-- Fin Mostrar mensaje de éxito -->
          <h1 class="text-primary">Listado de ofertas de trabajo</h1>
        </div>
        <div class="p-4">
          <a th:href="@{/vacantes/create}" class=" btn btn-primary"> Nueva &raquo; </a>
        </div>
        <table class="table table-striped  table-bordered table-hover">
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Nombre</th>
              <th>Fecha Publicación</th>
              <th>Estatus</th>
              <th>Destacado</th>
              <th>Editar</th>
              <th>Borrar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="_vacante : ${_vacantes}">
              <td th:text="${_vacante.categoria}"></td>
              <td th:text="${_vacante.nombre}"></td>
              <td th:text="${_vacante.fecha}"></td>
              <td th:text="${_vacante.status}"></td>
              <td><span th:if="${_vacante.destacado == 1}" class="badge  badge-success">Si</span> <span
                th:unless="${_vacante.destacado == 1}" class="badge  badge-danger"
              >No</span></td>
              <td>
                <!-- Botón Editar-->
                <button class="btn btn-warning">
                  <i class="fas fa-pencil-alt"></i>
                </button>
              </td>
              <!-- Botón Borrar-->
              <td>
                <button class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer th:fragment="pie-pagina" class="footer mt-auto py-3  footer-dark  bg-dark">
    <div class="container text-center">
      <span class="text-muted">© 2024 EmpleosApp, Inc. | WebApp Desarrollada con Spring Boot 2.1.2 | Realizado
        por: Ivor A. Guzmán Zambrano | <a href="#">Privacy</a> · <a href="#">Terms</a>
      </span>
    </div>
  </footer>
  <!-- Enlace a archivos de la CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/tinymce/5/tinymce.min.js"></script>
  <!-- Enlace a archivos local -->
  <script src="/js/jquery-3.3.1.slim.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/all.min.js"></script>
  <script src="/tiniymce/tinymce.min.js"></script> 
</body>
</html>
