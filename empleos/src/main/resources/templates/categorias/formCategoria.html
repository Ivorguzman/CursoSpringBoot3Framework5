<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmpleosApp</title>
<!-- Enlace al CSS local -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
<!-- Enlace al CSS de la CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

 <!--Menu Navegación -->
 <header th:insert="fragments/menu :: menu-principal"></header>
 
 
  <div class="container mt-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Datos de la  Categoría</h3>
          </div>
          <div class="card-body">
  <!-- Formulario -->
            <form th:action="@{/categorias/save}" method="post" >
              <div class="form-group row">
                <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre">
                </div>
              </div>
              <div class="form-group row">
                <label for="descripcion" class="col-sm-3 col-form-label">Descripción</label>
                <div class="col-sm-9">
                  <textarea class="form-control" id="descripcion" name ="descripcion" rows="3" placeholder="Ingresa la descripción"></textarea>
                </div>
              </div>
             
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer th:insert="fragments/footer :: pie-pagina">
   
  </footer>
  
  <!-- Enlace a archivos de la CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!-- Enlace a archivos local -->
  <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
